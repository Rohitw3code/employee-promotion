<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/style.css') }}"
    />
  </head>

  <body>
    <header class=" h-screen bg-green-600 fixed top-0 left-0">
      <div class=" flex flex-col justify-between h-screen">
          <nav class=" w-full">
              <li class=" p-3 border-b text-white "><a href="#home" class="capitalize"></a>Home</li>
              <li class=" p-3  bg-green-800 border-gray-700"><a href="#predict" class="capitalize"></a>Prediction</li>
              <li class=" p-3 border-b-2 border-gray-700"><a href="#analytics" class="capitalize"></a>Analysis</li>
          </nav>
          <div class="flex justify-center">
              <button class=" bg-red-700 px-4 py-2 m-4 text-white rounded">Back</button>
          </div>
      </div>
  </header>
    <main class=" ">
      <div class="min-h-screen w-full bg-blue-500" id="predict">
        <p class="text-3xl underline text-center text-black">Prediction Form</p>
        <div class="p-5 mx-auto mt-6">
          <form class="p-5" method="post">
            <div class="grid gap-6 mb-6 md:grid-cols-2">
              <div>
                <label
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >
                  Full Name</label
                >
                <input
                  type="text"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="John"
                  name="full_name"
                  required
                />
              </div>
              <div>
                <label
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Experience
                </label>
                <input
                  type="number"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="10"
                  name="exp"
                  required
                />
              </div>
              <div class="mb-6">
                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Department</label>
                <select name="department" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
                    <option value="" disabled selected>Select a department</option>
                    <option value="Sales & Marketing">Sales & Marketing</option>
                    <option value="Operations">Operations</option>
                    <option value="Technology">Technology</option>
                    <option value="Analytics">Analytics</option>
                    <option value="R&D">R&D</option>
                    <option value="Procurement">Procurement</option>
                    <option value="Finance">Finance</option>
                    <option value="HR">HR</option>
                    <option value="Legal">Legal</option>
                </select>
            </div>            
              <div>
                <label
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Age
                </label>
                <input
                  type="number"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="20"
                  pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
                  name="age"
                  required
                />
              </div>
              <div class="flex gap-3">
                <label
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Education :
                </label>
                <div>
                  <input type="radio" name=" rad-exp" />
                  <label>High school</label>
                </div>
                <div>
                  <input type="radio" name=" rad-exp" />
                  <label>Batch</label>
                </div>
                <div>
                  <input type="radio" name=" rad-exp" />
                  <label>Master</label>
                </div>
              </div>
              <div class="flex gap-3">
                <label
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Gender :
                </label>
                <div>
                  <input type="radio" name="rad-gender" />
                  <label>Male</label>
                </div>
                <div>
                  <input type="radio" name="rad-gender" />
                  <label>Female</label>
                </div>
              </div>
              <div>
                <label
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Number of trainings
                </label>
                <input
                  type="number"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="15"
                  name="no_of_training"
                  required
                />
              </div>
              <div>
                <label
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Previous Year Rating
                </label>
                <input
                  type="number"
                  name="prev_year_rating"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="5"
                  required
                />
              </div>
            </div>
            <div class="mb-6">
              <label
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Length of service address</label
              >
              <input
                type="number"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="20"
                name="address"
                required
              />
            </div>
            <div class="mb-6">
              <label
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Average Training Score</label
              >
              <input
                type="number"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="80%"
                name="avg_training_score"
                required
              />
            </div>
            <div class="mb-6">
              <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Region</label>
              <select name="region" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
                  <option value="" disabled selected>Select a region</option>
                  <option value="region_7">Region 7</option>
                  <option value="region_22">Region 22</option>
                  <option value="region_19">Region 19</option>
                  <option value="region_23">Region 23</option>
                  <option value="region_26">Region 26</option>
                  <option value="region_2">Region 2</option>
                  <option value="region_20">Region 20</option>
                  <option value="region_34">Region 34</option>
                  <option value="region_1">Region 1</option>
                  <option value="region_4">Region 4</option>
                  <option value="region_29">Region 29</option>
                  <option value="region_31">Region 31</option>
                  <option value="region_15">Region 15</option>
                  <option value="region_14">Region 14</option>
                  <option value="region_11">Region 11</option>
                  <option value="region_5">Region 5</option>
                  <option value="region_28">Region 28</option>
                  <option value="region_17">Region 17</option>
                  <option value="region_13">Region 13</option>
                  <option value="region_16">Region 16</option>
                  <option value="region_25">Region 25</option>
                  <option value="region_10">Region 10</option>
                  <option value="region_27">Region 27</option>
                  <option value="region_30">Region 30</option>
                  <option value="region_12">Region 12</option>
                  <option value="region_21">Region 21</option>
                  <option value="region_32">Region 32</option>
                  <option value="region_6">Region 6</option>
                  <option value="region_33">Region 33</option>
                  <option value="region_8">Region 8</option>
                  <option value="region_24">Region 24</option>
                  <option value="region_3">Region 3</option>
                  <option value="region_9">Region 9</option>
                  <option value="region_18">Region 18</option>
              </select>
          </div>
                      <div class="flex justify-between">
              <div class="flex gap-8">
                <label>kpls > 80 </label>
                <div>
                  <input type="radio" name="rad-kp" />
                  <label>Yes</label>
                </div>
                <div>
                  <input type="radio" name="rad-kp" />
                  <label>No</label>
                </div>
              </div>
              <div class="flex gap-8">
                <label>Awards won </label>
                <div>
                  <input type="radio" name="rad-award" />
                  <label>Yes</label>
                </div>
                <div>
                  <input type="radio" name="rad-award" />
                  <label>No</label>
                </div>
              </div>
            </div>
            <input
              type="submit"
              value="submit"
              class="text-white mt-6 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            />
            <input
              type="reset"
              value="clear"
              class="text-white mt-6 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            />
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
