<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/style.css') }}"
    />
  </head>

  <body>
    <header class="h-screen bg-blue-600 fixed top-0 left-0">
      <nav class="w-full">
        <li class="p-3 border-b-2 border-gray-700">
          <a href="#home" class="capitalize"></a>Home
        </li>
        <li class="p-3 bg-gray-700 text-white">
          <a href="#predict" class="capitalize"></a>Prediction
        </li>
        <li class="p-3 border-b-2 border-gray-700">
          <a href="#analytics" class="capitalize"></a>Analysis
        </li>
      </nav>
    </header>
    <main class=" ">
      <div class="min-h-screen w-full bg-blue-200" id="predict">
        <p class="text-3xl underline text-center text-black">Prediction Form</p>
        <div class="p-5 mx-auto mt-6">
          <form class="p-5" method="post">
            <div class="grid gap-6 mb-6 md:grid-cols-2">
              <div>
                <label
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >
                  Full Name</label
                >
                <input
                  type="text"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="John"
                  name="full_name"
                  required
                />
              </div>
              <div>
                <label
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Experience
                </label>
                <input
                  type="number"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="10"
                  name="exp"
                  required
                />
              </div>
              <div>
                <label
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Department</label
                >
                <input
                  type="text"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="IT department"
                  name="deprt"
                  required
                />
              </div>
              <div>
                <label
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Age
                </label>
                <input
                  type="number"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="20"
                  pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
                  name="age"
                  required
                />
              </div>
              <div class="flex gap-3">
                <label
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Education :
                </label>
                <div>
                  <input type="radio" name=" rad-exp" />
                  <label>High school</label>
                </div>
                <div>
                  <input type="radio" name=" rad-exp" />
                  <label>Batch</label>
                </div>
                <div>
                  <input type="radio" name=" rad-exp" />
                  <label>Master</label>
                </div>
              </div>
              <div class="flex gap-3">
                <label
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Gender :
                </label>
                <div>
                  <input type="radio" name="rad-gender" />
                  <label>Male</label>
                </div>
                <div>
                  <input type="radio" name="rad-gender" />
                  <label>Female</label>
                </div>
              </div>
              <div>
                <label
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Number of trainings
                </label>
                <input
                  type="number"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="15"
                  name="no_of_training"
                  required
                />
              </div>
              <div>
                <label
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Previous Year Rating
                </label>
                <input
                  type="number"
                  name="prev_year_rating"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="5"
                  required
                />
              </div>
            </div>
            <div class="mb-6">
              <label
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Length of service address</label
              >
              <input
                type="number"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="20"
                name="address"
                required
              />
            </div>
            <div class="mb-6">
              <label
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Average Training Score</label
              >
              <input
                type="number"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="80%"
                name="avg_training_score"
                required
              />
            </div>
            <div class="mb-6">
              <label
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Region</label
              >
              <input
                type="text"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                name="region"
                required
              />
            </div>
            <div class="flex justify-between">
              <div class="flex gap-8">
                <label>kpls > 80 </label>
                <div>
                  <input type="radio" name="rad-kp" />
                  <label>Yes</label>
                </div>
                <div>
                  <input type="radio" name="rad-kp" />
                  <label>No</label>
                </div>
              </div>
              <div class="flex gap-8">
                <label>Awards won </label>
                <div>
                  <input type="radio" name="rad-award" />
                  <label>Yes</label>
                </div>
                <div>
                  <input type="radio" name="rad-award" />
                  <label>No</label>
                </div>
              </div>
            </div>
            <input
              type="submit"
              value="submit"
              class="text-white mt-6 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            />
            <input
              type="reset"
              value="clear"
              class="text-white mt-6 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            />
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
