<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
</head>

<body>
    <header class=" h-screen fixed top-0 left-0" style="background: #47c710;">
        <div class=" flex flex-col justify-between h-screen">
            <nav class=" w-full flex justify-between items-center flex-col h-3/4">
                <li class=" w-full p-3 text-2xl text-white" style="background: rgba(0,0,0,0.5);">Dashboard</li>
                <li class=" p-1 text-white w-max rounded font-bold text-white" ><a href="#home" class="capitalize"></a>Home</li>
                <li class=" p-1 w-max  font-bold text-white "><a href="#predict" class="capitalize"></a>Predic Emp</li>
                <li class=" p-1 w-max  font-bold text-white " style="border-bottom: 6px solid #fb383c;"><a href="#analytics" class="capitalize"></a>Analysis</li>
            </nav>
            <div class="flex justify-center">
                <button class=" font-bold bg-white text-red-400 px-8 py-2 m-4 rounded-full ">Back</button>
            </div>
        </div>
    </header>
    <main class=" ">
        <div class=" h-screen w-full grid place-items-center " style="background: #fb383c;" id="analytics">
            <div class=" w-full flex justify-center font-light text-white p-3 text-3xl" style="background: rgba(0,0,0,0.5);">Prediction Employee</div>
            <div>
                <div class=" flex gap-6 items-center">
                    <label>legal/illegal promotion:</label>
                    <div>
                        <p class="py-3 w-52  border mt-1 rounded px-4 bg-blue-600 text-white outline-none">{{data['prom']}}</p>
                    </div>
                </div>
                <div class=" flex gap-6 items-center">
                    <label>Bonus:</label>
                    <div>
                        <p class="py-3 w-52  border mt-1 rounded px-4  bg-blue-600 text-white outline-none">{{data['bonus']}}</p>
                    </div>
                </div>
                <div class=" flex gap-6 items-center">
                    <label>Reason:</label>
                    <div>
                        <p class="py-3 w-max  border mt-1 rounded px-4 bg-blue-600 text-white outline-none">{{data['reason']}}</p>
                    </div>
                </div>
                <div class=" flex gap-6 items-center">
                    <label>Future Performance</label>
                    <div>
                        <p class="py-3 w-max  border mt-1 rounded px-4 bg-blue-600 text-white outline-none">{{data['perform']}}</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
