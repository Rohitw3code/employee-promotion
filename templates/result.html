<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
</head>

<body>
    <header class=" h-screen bg-green-600 fixed top-0 left-0">
        <div class=" flex flex-col justify-between h-screen">
            <nav class=" w-full">
                <li class=" p-3 border-b  text-white "><a href="#home" class="capitalize"></a>Home</li>
                <li class=" p-3 border-b border-gray-700"><a href="#predict" class="capitalize"></a>Prediction</li>
                <li class=" p-3 bg-green-800 border-gray-700"><a href="#analytics" class="capitalize"></a>Analysis</li>
            </nav>
            <div class="flex justify-center">
                <button class=" bg-red-700 px-4 py-2 m-4 text-white rounded">Back</button>
            </div>
        </div>
    </header>
    <main class=" ">
        <div class=" h-screen w-full bg-blue-200 grid place-items-center " id="analytics">
            <p class=" text-black underline text-3xl text-center">Result</p>
            <div>
                <div class=" flex gap-6 items-center">
                    <label>legal/illegal promotion:</label>
                    <div>
                        <p class="py-3 w-52  border mt-1 rounded px-4 bg-blue-600 text-white outline-none">{{data['prom']}}</p>
                    </div>
                </div>
                <div class=" flex gap-6 items-center">
                    <label>Bonus:</label>
                    <div>
                        <p class="py-3 w-52  border mt-1 rounded px-4  bg-blue-600 text-white outline-none">{{data['bonus']}}</p>
                    </div>
                </div>
                <div class=" flex gap-6 items-center">
                    <label>Reason:</label>
                    <div>
                        <p class="py-3 w-max  border mt-1 rounded px-4 bg-blue-600 text-white outline-none">{{data['reason']}}</p>
                    </div>
                </div>
                <div class=" flex gap-6 items-center">
                    <label>Future Performance</label>
                    <div>
                        <p class="py-3 w-max  border mt-1 rounded px-4 bg-blue-600 text-white outline-none">{{data['perform']}}</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
